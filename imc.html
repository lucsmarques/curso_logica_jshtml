<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostrarFrase(frase){
        document.write(frase)
        pulaLinha();
    }

    function calculaIMC(altura, peso) {

      return peso / (altura * altura);

    }

    // var imcLucas = calculaIMC(1.80 , 69);
    // var imcAmigo = calculaIMC(1.81 , 80);

    // mostrarFrase(imcLucas);
    // mostrarFrase(imcAmigo);


    var nome = prompt("Informe seu nome: ")
    var alturaInformada = prompt( nome + ", informe sua altura: ");
    var pesoInformado = prompt(nome + ", informe seu peso: ");
    var imcCalc = calculaIMC(alturaInformada, pesoInformado);

    mostrarFrase( nome + ", o IMC calculado é: " + imcCalc);

    if(imcCalc < 18.5 ){
        mostrarFrase("Você está abaixo do recomendado");
    }
    if(imcCalc > 35){
        mostrarFrase("Você está acima do recomendado");
    }

    if(imcCalc >= 18.5  && imcCalc <= 35){
        mostrarFrase("Seu IMC está ideal de acordo com a OMS.");
    }
</script>
