<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostrarFrase(frase){
        document.write(frase)
        pulaLinha();
    }

    var tentativas = 1;
    var numeroPensado = Math.round(Math.random() * 10);

    while( tentativas <= 3){
        var chute = parseInt(prompt("Digite seu chute: "));
     // console.log(numeroPensado);
    
        if(chute == numeroPensado){
            mostrarFrase("Você acertou.");
            break;

        } else {
                mostrarFrase("Você errou, o numéro pensado foi " + numeroPensado);
        }
        tentativas++;
    }
   
</script>
