<h3>Álcool ou Gasolina?</h3>

<script>
    var caminhoComGasolina = 480;
    var consumoDeGasolina = 40;
    var totalConsumoGasolina = (caminhoComGasolina / consumoDeGasolina);

    var caminhoComAlcool = 300;
    var consumoDeAlcool = 40;
    var totalConsumoAlcool = (caminhoComAlcool / consumoDeAlcool);

    document.write("Para realizar o caminho com gasolina, o consumo será de: " + totalConsumoGasolina + " km/L, e para realizar utilizando alcool, o consumo será de: " + totalConsumoAlcool + " km/L.");
</script>
