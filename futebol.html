<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostrarFrase(frase) {
    document.write(frase);
    pulaLinha();
  }


  var vitorias = parseInt(prompt("Coloque o número de vitórias: "));
  var empates = parseInt(prompt("Coloque o número de empates: "));

  var pontos = (vitorias * 3) + empates;

  mostrarFrase("Os pontos do seu time são: " + pontos)

    if(pontos > 28){
      mostrarFrase("Seu time está melhor que ano passado.");
    }
    if(pontos < 28){
      mostrarFrase("Seu time está pior do que ano passado.");
    }
    if(pontos == 28){
      mostrarFrase("Seu time está igual ano passado.");
}

</script>
